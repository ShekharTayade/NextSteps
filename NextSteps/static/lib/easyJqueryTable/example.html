<head>
<meta charset="utf-8">

<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/table.css" />
    <script type="text/javascript" src="js/table.js"></script>

    <style rel="stylesheet" type="text/css">

        body {
            background-color: #323232;
            font-family: 'Open Sans', sans-serif;
            font-stretch: normal;
            font-style: normal;
            font-variant: normal;
            font-weight: normal;
        }

        button {
            height: 30px;
            width: 100px;
            margin: 10px 0; 
            cursor: pointer;
        }

    </style>

    <script type="text/javascript">

        // Instantiate the table object and define its 
        var t = new Table({
            // id of table to attach to
            id: "example",
            // Table header fields, data types and classes
            fields: {
                "Date": {
                    "class": "edit",
                    "type": "date"
                }, 
                "Meter Read": {
                    "class": "edit",
                    "type": "int"
                },
                "Used kWh": {
                    "type": "calc",
                    "formula": [
                        { "subtract": [{ "c":-1 }, { "c":-1, "r":-1 }] }
                    ]
                },
                "Cost": {
                    "class": "edit",
                    "type": "money"
                }, 
                "Avg kWh / Day": {
                    "type": "calc",
                    "formula": [
                        { "datediff": [{ "c":-4 }, { "c":-4, "r":-1 }] },
                        { "divide": [{ "c":-2 }, { }] }
                    ]
                },
                "Avg Cost / Day": {
                    "class": "money",
                    "type": "calc",
                    "formula": [
                        { "datediff": [{ "c":-5 }, { "c":-5, "r":-1 }] },
                        { "divide": [{ "c":-2 }, { }] }
                    ]
                }
            },
            // Table data
            data: [
                ['2014-12-04', '45653', '', '205.26', '', ''],
                ['2015-02-04', '47017', '', '236.81', '', '']
                
            ],
            // Position table rows
            direction: "desc",
            // Enable debug output to console
            debug: true
        });

        $(document).ready(function() {

            // Render the table
            t.render();

            // Add row
            $("button#addrow").on("click", function() {
                t.addRow();
            });

            // Serialize
            $("button#serialize").on("click", function() {
                var data = t.serialize();
                alert(JSON.stringify(data));
            });
        });

    </script>
<title>jQuery table.js Plugin Example</title>
</head>
